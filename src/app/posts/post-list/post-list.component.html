<mat-spinner *ngIf="isLoading"></mat-spinner>

<mat-accordion *ngIf="posts.length > 0 && !isLoading">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>{{post.title}}</mat-expansion-panel-header>
    <p [innerHTML]="post.content"></p>
    <mat-action-row *ngIf="isLoggedIn && userId === post.creator">
      <a mat-button [routerLink]="['/edit', post.id]" color="accent">Edit</a>
      <button mat-button color="warn" (click)="onDeletePost(post.id)">Delete</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<mat-paginator [length]="totalPosts" [pageSize]="postsPerPage"></mat-paginator>
<p class="info-text mat-body-1" *ngIf="posts.length <= 0 && !isLoading">No Post Found!</p>
