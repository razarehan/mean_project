<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-card *ngIf="!isLoading">
  <form [formGroup]="form" (submit)="onSavePost()">
    <mat-form-field>
      <input 
        matInput
        type="text"
        [formControlName]="'title'"
        placeholder="Post Title"/>
        <mat-error *ngIf="form.get('title')?.invalid">Pls enter a post title</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea 
        matInput rows="4" 
        [formControlName]="'content'"
        placeholder="Post Content"></textarea>
        <mat-error *ngIf="form.get('content')?.invalid">Pls enter a post content</mat-error>
    </mat-form-field>
    <button 
      mat-raised-button 
      color="primary" 
      type="submit">Save Post</button>
  </form>
</mat-card>
