<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-card *ngIf="!isLoading">
  <form (submit)="onLogin(loginForm)" #loginForm="ngForm">
    <mat-form-field>
      <input 
        matInput
        type="email"
        name="email"
        #emailInput="ngModel"
        ngModel
        required
        email 
        placeholder="E-mail"/>
        <mat-error *ngIf="emailInput.invalid">Pls enter your email</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input 
        matInput
        type="password"
        name="password"
        ngModel
        #passwordInput="ngModel"
        required
        minlength="6"
        placeholder="Password"/>
        <mat-error *ngIf="passwordInput.invalid">Pls enter your password</mat-error>
    </mat-form-field>
    <button 
      mat-raised-button 
      color="primary" 
      type="submit">Login</button>
  </form>
</mat-card>
